<div *ngFor="let i of info" class="div">
  <mat-card class="example-card">
    <!-- titulo -->
    <mat-card-header>
      <mat-card-title>{{i.titulo}}</mat-card-title>
    </mat-card-header>
    <!-- imagen -->
    <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="300px"  >
    <!-- descripcion -->
    <mat-card-content>
      <p>
       {{i.descripcion}}
      </p>
    </mat-card-content>
    <!-- botones -->
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
